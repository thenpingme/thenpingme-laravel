name: run-tests

on:
    push:
    pull_request:
        types: [opened, edited]
    schedule:
        - cron: "0 0 * * *"

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                php: [8.2, 8.3]
                dependency-version: [prefer-lowest, prefer-stable]
                os: [ubuntu-latest]

        name: P${{ matrix.php }} - L${{ matrix.laravel }} ${{ matrix.dependency-version }} - ${{ matrix.os }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Cache dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.composer/cache/files
                  key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pdo, sqlite, pdo_sqlite, gd, pdo_mysql, fileinfo, ftp, redis, memcached
                  tools: composer:v2
                  coverage: none

            - name: Install dependencies
              uses: nick-invision/retry@v1
              with:
                  timeout_minutes: 5
                  max_attempts: 5
                  command: composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest --no-progress

            - name: Execute tests
              run: vendor/bin/pest
